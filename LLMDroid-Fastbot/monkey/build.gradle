apply plugin: 'com.android.library'

android {
    compileSdkVersion 32

    defaultConfig {
        minSdkVersion 22
        targetSdkVersion 32
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        ndk {
            //abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
            abiFilters 'arm64-v8a'
        }
    }

    buildTypes {
        debug{
            debuggable true
        }
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    externalNativeBuild {
        cmake {
            path("../native/CMakeLists.txt")
            version = "3.18.1"
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging false
        }
    }
    ndkVersion '25.2.9519653'

}

repositories {
    maven {
        url "https://dl.google.com/dl/android/maven2/"
    }
}

dependencies {
    compileOnly files('libs/framework.jar')
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'org.jacoco:org.jacoco.core:0.8.8'
    implementation 'org.json:json:20240303'
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile).tap {
        configureEach {
            Set<File> fileSet = options.bootstrapClasspath.getFiles()
            List<File> newFileList = new ArrayList<File>()
            newFileList.add(new File("libs/framework.jar"))
            /*newFileList.add(new File("libs/org.jacoco.core-0.8.8.jar"))
            newFileList.add(new File("libs/asm-9.2.jar"))
            newFileList.add(new File("libs/asm-analysis-9.2.jar"))
            newFileList.add(new File("libs/asm-commons-9.2.jar"))
            newFileList.add(new File("libs/asm-tree-9.2.jar"))*/
            newFileList.addAll(fileSet)
            options.bootstrapClasspath = files(newFileList.toArray())
        }
    }
}

task clearJar(type: Delete) {
    delete 'build/libs/monkey.jar'
}

task makeJar(type: Jar) {
    def srcPath = 'build/intermediates/aar_main_jar/release/'
    def fileMonkey = file(srcPath+"classes.jar")
    from zipTree(fileMonkey)

    /*from files(
            'libs/org.jacoco.core-0.8.8.jar',
            'libs/asm-9.2.jar',
            'libs/asm-analysis-9.2.jar',
            'libs/asm-commons-9.2.jar',
            'libs/asm-tree-9.2.jar'
    )*/

    archiveBaseName = 'monkey'
    destinationDirectory = file("build/libs/")
}

makeJar.dependsOn(clearJar, assemble)
